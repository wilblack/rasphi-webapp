<ng-include src="'views/partials/header.html'"></ng-include> <div class="row"> <div class="col col-sm-3 col-xs-3"> <div class="center-text margin-bottom"> <a href="#/log-form"><i class="glyphicon glyphicon-plus-sign"></i> New Entry</a> </div> <div class="list-group"> <a ng-repeat="type in journal.entryTypeChoices" ng-click="toggleFilters(type.value);" class="list-group-item" ng-style="type2color(type.value);" ng-class="{'active':filters.indexOf(type.value) > -1}"> <i class="{{type2icon(type.value)}} journal-type"></i> {{type.verbose}} </a> </div> </div> <div class="col col-sm-9 col-xs-9"> <div ng-show="journal.length === 0">You have no journal entries.</div> <div class="media journal" ng-repeat="entry in journal.entries  | filter:typeFilter"> <div class="media-left"> <i class="{{type2icon(entry.type)}} journal-type" ng-style="type2color(entry.type);"></i> </div> <div class="media-body"> <h4> {{entry.date | date:'mediumDate'}} {{entry.time | date:'mediumTime'}} <span class="right"> <a href="#/log-form/{{entry.$id}}" class="btn btn-default"> <i class="glyphicon glyphicon-pencil"></i> </a> &nbsp; <button ng-click="showDeleteModal(entry);" class="btn btn-danger"> <i class="glyphicon glyphicon-remove-sign"></i> </button> </span> </h4> <p>{{entry.entry}}</p> </div> <hr> </div> </div> </div>
