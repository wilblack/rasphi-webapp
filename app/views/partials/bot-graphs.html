    <h4>Temperature</h4>
    <nvd3-line-chart
      data="graphs.temp"
      showXAxis="true"
      showYAxis="true"
      height="250"
      xAxisTickFormat="xAxisTickFormatFunction()"
      forcey="[15, 25]"
      tooltips="true"
      objectequality="true"
      color="tempColor()"
      api="tempApi"
      interactive="false"> <!-- This must be kept off or the page won't reload -->
    </nvd3-line-chart>
