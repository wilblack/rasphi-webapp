<ng-include src="'views/partials/header.html'"></ng-include>

<div class="row">
<div class="col col-sm-8 col-sm-offset-2">
    <div class="row">
        <div class="col col-sm-12">
        <form name="logForm" class="form-inline" role="form">
              <!-- Basic example -->
            <div class="form-group" ng-class="{'has-error': logForm.date.$invalid}">
                <label class="control-label"><i class="fa fa-calendar"></i> Date</label>
                <input type="text" class="form-control" ng-model="entry.date" name="date" bs-datepicker>
            </div>

            <div class="form-group" ng-class="{'has-error': logForm.time.$invalid}">
                <label class="control-label"><i class="fa fa-clock-o"></i> Time</label>
                <input type="text" class="form-control" size="8" ng-model="entry.time" name="time" bs-timepicker>
            </div>

             <div class="form-group">
                <label for="exampleInputEmail1">Entry</label>
                <input type="textarea" class="form-control" id="entry" placeholder="Log entry">
              </div>



        </form>

        </div>
    </div>
</div>
</div>
